<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>已加密</title>
</head>
    
<body>
<script src="psw.js"></script><!--密码定义在 psw.js 里面-->
<script>
	function password() {		
		var testV = 1;//计数器，记录密码错误次数
		var psw = prompt("请输入密码：","");
		while (testV < 3) {
			if (!psw){
				history.go(-1);//密码错误返回上一页
			}
			if (psw == xx) {
				location.href="single.html";//密码正确，跳到指定页面
				break;
			}
			testV+=1;
			psw=prompt("请输入密码：","");
		}
		if (psw!=xx && testV ==3){
			alert("错错错！！！，请刷新重新输入密码");//密码输入错误达到3次
      history.go(-1);
		}
			return " ";
	}
	
	password();

</script>
</body>
</html>
